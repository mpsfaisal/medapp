<head>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<h2> Login</h2>
<form method='POST' action="{% url 'users:users_login'%}" name='users_login'>
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input type="submit" value="Login">

</form>
